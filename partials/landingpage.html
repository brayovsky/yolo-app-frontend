{% raw %}
            <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
            <h1 style="font-size:90px; margin-top:10%">{{ appName }}</h1>

                <p>You Only Live Once!!! Enjoy it!<br>
                Yolo is an app built to help you seize the moments. Manage your bucketlists. See what you can do!</p>
                <button class="btn btn-primary" id="sign-up-btn" ng-click="toggleSignup($event)">Sign up</button>
                <button class="btn btn-primary" id="log-in-btn" ng-click="toggleLogin($event)">Log in</button>
                <div class="text-left">

                <form id="loginform" ng-show="showLogin">
                    <h4>Log in</h4>
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input class="form-control" type="text" name="username" id="login-username" placeholder="Username" ng-model="loginUsername" required>
                        <p class="text-danger" ng-repeat="error in errors.loginUsername">{{ error }}</p>
                        <p class="text-danger" ng-show="userExists">{{ userErrorMessage }}</p>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input class="form-control" type="password" name="password" id="login-password" ng-model="loginPassword" required>
                        <p class="text-danger" ng-repeat="error in errors.loginPassword">{{ error }}</p>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="yoloLogin()">Submit</button>
                </form>

                <form id="signupform" ng-show="showSignup">
                    <h4>Sign up</h4>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input class="form-control" type="text" name="username" id="signup-username" ng-model="signupUsername" required>
                        <p class="text-danger" ng-repeat="error in errors.signupUsername">{{ error }}</p>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input class="form-control" type="email" name="email" id="signup-email" ng-model="signupEmail" required>
                        <p class="text-danger" ng-repeat="error in errors.signupEmail">{{ error }}</p>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input class="form-control" type="password" name="password" id="signup-password" ng-model="signupPassword" required>
                        <p class="text-danger" ng-repeat="error in errors.signupPassword">{{ error }}/p>
                    </div>
                    <div class="form-group">
                        <label for="signup-repeat-password">Repeat Password</label>
                        <input class="form-control" type="password" name="password" id="signup-repeat-password" ng-model="signupRepeatPassword" required>
                        <p class="text-danger" ng-repeat="error in errors.signupRepeatPassword">{{ error }}</p>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="yoloRegister()">Submit</button>
                </form>
                </div>
            </div>
            </div>
{% endraw %}
