<nav class="navbar navbar-inverse" ng-controller="NavCtrl">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="!#/">{{ appName | capitalize }}</a>
                </div>
                <div class="collapse navbar-collapse" id="yolo-navbar">
                  <ul class="nav navbar-nav">
                    <!-- List of navigations-->
                  </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="userName">
                        <li style="cursor:pointer" ng-click="goToDashboard();"><a>Dashboard</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">{{ userName | capitalize }} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                              <li><a ng-click="logout();">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
              </div>
        </nav>
<div class="row">
        <div class="col-md-12 text-center">
            <span role="button" class="text-primary" ng-click="goToDashboard()">Back to dashboard</span>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="text-center">
                    <h3>{{ totalResults }} results for '{{ searchTerm }}'</h3>
                </div>
                <div class="col-md-4" ng-repeat="bucketlist in bucketlists">
                    <div class="bucketlist-card">
                        <a ng-href="#!/viewbucketlist/{{ bucketlist.id }}"><h3>{{ bucketlist.name | capitalize }}</h3></a>
                        <ul>
                            <li ng-repeat="item in bucketlist.items">{{ item.name }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-if="totalPages">
            <div class="col-md-12 text-center">
                <p class="text-primary">Showing page {{ currentPage }} of {{ totalPages }}</p>
                <button class="btn btn-default" ng-repeat="page in pagesButtons" ng-click="getPage(page);">{{ page }}</button>
            </div>
        </div>
 </div>
