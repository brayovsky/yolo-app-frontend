<nav class="navbar navbar-inverse" ng-controller="NavCtrl">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="!#/">{{ appName | capitalize }}</a>
                </div>
                <div class="collapse navbar-collapse" id="yolo-navbar">
                  <ul class="nav navbar-nav">
                    <!-- List of navigations-->
                  </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="userName">
                        <li style="cursor:pointer" ng-click="goToDashboard();"><a>Dashboard</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">{{ userName | capitalize }} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                              <li><a ng-click="logout();">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
              </div>
        </nav>
<div class="container-fluid">
<div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-6">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input class="form-control" placeholder="Search bucketlists" name="search-term" id="bucketlist-search" type="text" ng-model="searchTerm">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit" ng-click="searchBucketlists();"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3 class="text-muted" ng-bind="noBucketlistsMsg"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" ng-repeat="bucketlist in bucketlists">
                    <div class="bucketlist-card">
                        <p class="text-info" style="font-size: 11px"><i>Created: {{ bucketlist.date_created | date }}</i></p>
                        <a ng-href="#!/viewbucketlist/{{ bucketlist.id }}"><h3>{{ bucketlist.name | capitalize }}</h3></a>
                        <ul>
                            <li ng-repeat="item in bucketlist.items">{{ item.name | capitalize }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" style="margin-top:30px" ng-click="toggleBucketlistForm();">Add a bucketlist</button>
                    <form style="margin-top:25px" ng-show="showBucketlistForm">
                        <div class="form-group">
                            <label for="bucketlist-name">Name</label>
                            <input class="form-control" type="text" name="bucketlist-name" id="bucketlist-name" ng-model="bucketlistName" required>
                            <p class="text-danger" ng-repeat="error in errors.bucketlistName">{{ error }}</p>
                        </div>
                        <button type="submit" class="btn btn-default" style="width:100%" ng-click="createBucketlist();">Create</button>
                    </form>
                </div>
            </div>
            <div class="row" ng-if="totalPages">
                <div class="col-md-12 text-center">
                    <p class="text-primary">Showing page {{ currentPage }} of {{ totalPages }}</p>
                    <button class="btn btn-default" ng-repeat="page in pagesButtons" ng-click="getPage(page);">{{ page }}</button>
                </div>
            </div>
        </div>
 </div>
</div>
